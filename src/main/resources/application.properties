server.port=8000
spring.application.name=sigo-config-server
spring.cloud.config.server.git.uri=https://github.com/brunoferreirag/sigo-configs

# perfis disponíveis
spring.profiles.active=local,dev,prod
spring.cloud.config.server.git.clone-on-start=true

#paths para buscar as configurações
spring.cloud.config.server.git.search-paths=sigo-api-gateway, sigo-registro-servico,sigo-api-logistica,logistica,sigo-api-erp,logistica,gestao-processos-industriais,sigo-api-gestao-normas-industriais,api-normas-industriais

management.security.enabled=false

# Para remover WAR
health.config.enabled=false
# Desabilitar o config para o prórpio serviço de configuração
spring.cloud.config.enabled=false